{% extends "main.html" %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{obj}}"?</p>
    <!-- request.META.HTTP_REFERER WILL SEND THE USER BACK TO any previous page they are coming from -->
    <a href="{{request.META.HTTP_REFERER}}">Go Back</a>
    <input type="submit" value="Confirm" />


</form>
  
{% endblock  %}
