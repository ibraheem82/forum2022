<div class="topics">
  <div class="topics__header">
    <h2>Browse Topics</h2>
  </div>
  <ul class="topics__list">
    <li>
      <!-- wiil give us the overall topics which means that we are counting on each topics in each rooms -->
      <!-- e.g javascript, python, django and web development are rooms -->
      <!-- will count all the messages or the topics inside each to rooms to get the total number,  -->
      <!-- like javascript 2 : python : 9 so the overall topics in each room is = 11 -->
      <a href="{% url 'home' %}" class="active">All <span>{{topics.count}}</span></a>
    </li>
    {% for topic in topics %}
    <li>
      <!-- getting all the topics all the child objects  -->
      <!-- rendering the correct number or current numbers of topics we are counting them -->
      <!-- we you click on the link is gonna take you to the topic room -->
      <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}} <span>{{topic.room_set.all.count}}</span></a>
    </li>
    {% endfor %}
    
  </ul>
  <a class="btn btn--link" href=" {% url 'topics'  %} ">
    More
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
      <title>chevron-down</title>
      <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
    </svg>
  </a>
</div>
